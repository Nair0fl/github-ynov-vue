<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet " type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <title>GitHub Ynov Vue</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row ">
                <div class="form-group  col-lg-3 col-xl-3 col-md-3 col-sm-6 col-xs-6">
                    <label class="col-12" for="ChooseProjet">Projet</label>
                    <select class="selectpicker col-12"  v-model="selectedProjet" id="ChooseProjet" data-live-search="true">
                        <option v-for="projet in projets">{{projet}}</option>
                    </select>
                </div>
                <div class="form-group  col-lg-3 col-xl-3 col-md-3 col-sm-6 col-xs-6">
                    <label class="col-12" for="ChooseProjet">Projet</label>
                    <select class="selectpicker col-12" data-actions-box="true" v-model="selectedCompte" data-selected-text-format="count>2" id="ChooseProjet" multiple
                        data-live-search="true">
                        
                        <option v-for="compte in comptes" :value="compte">{{compte}}</option>
                    </select>
                </div>
                <div class="col-lg-3 col-xl-3 col-md-3 col-sm-6 col-xs-6">
                    <div class='input-group date' id='datetimepicker'>
                        <label class="col-12" for="datedeb">Date Début</label>
                        <vuejs-datepicker :value="datedeb" name="datedeb" id="datedeb" v-model="datedeb"></vuejs-datepicker>
                    </div>
                </div>
                <div class="col-lg-3 col-xl-3 col-md-3 col-sm-6 col-xs-6">
                        <label class="col-12" for="datefin">Date Début</label>
                        <vuejs-datepicker :value="datefin" name="datefin" id="datefin" v-model="datefin"></vuejs-datepicker>
                </div>
                <button class="btn btn-link" type="button" data-toggle="collapse"
                v-bind:data-target="'.collapse'" aria-expanded="true" v-bind:aria-controls="'collapse'">
                collapse
            </button>
            </div>
            <button v-on:click="sub" class="btn btn-primary col-12">Submit</button>
        </div>
        <div class="row " id="resultats">
            <div class="card col-12" v-for="commit in commits">
                <div class="card">
                    <h5 class="card-header justify-content-between">
                        <span class="mr-5">{{commit.commit.author.name}}</span>
                        <a v-bind:href="commit.html_url">{{commit.html_url}}</a>
                    </h5>
                    <div class="card-body">
                        <h5 class="card-title">{{selectedProjet}}</h5>

                       <div class="accordion" v-bind:id="'accordion' + commit.sha">
                            <div v-bind:id="'heading' + commit.sha">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                        v-bind:data-target="'#collapse' + commit.sha" aria-expanded="true" v-bind:aria-controls="'collapse' + commit.sha">
                                        Commits
                                    </button>
                                </h5>
                            </div>
                            <div v-bind:id="'collapse' + commit.sha" class="collapse" v-bind:aria-labelledby="'heading' + commit.sha"
                                v-bind:data-parent="'#accordion' + commit.sha">
                                <p>
                                    {{commit.commit.author.date}} | {{commit.commit.message}}
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <script src="index.js"></script>


</body>

</html>
